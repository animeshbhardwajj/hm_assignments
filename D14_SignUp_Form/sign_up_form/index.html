<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>

<body>
    <center>
        <div class="div1">
            <legend>
                <h1>Sign Up</h1>
            </legend>
            <p>Fill this form to create new account</p>
            <div class="formbox">
                <form>
                    <div class="inline">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                        <br>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <br>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <br>
                        <label for="pNumber">Phone No.</label>
                        <input type="tel" id="pNumber" name="phone-number" required>
                        <br>
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <br>
                    <span>
                        <input type="checkbox" required>By Clicking here You are agree that the information given above
                        is correct and filled by yourself.</span>
                    <br>
                    <button class="reset" type="reset">Reset</button> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    <button class="submit">Submit</button>

                </form>
            </div>
        </div>
    </center>
</body>

</html>
