<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Multi commit</title>
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #222629;
            color: orange;
            padding: 0px 20%;
        }
        .container{
            border: 7px solid lightpink;
            border-radius: 10px;
            margin-top: 15px;
            margin-bottom: 15px;
            padding: 20px;
        }
        .container a {
            color: white;
            font-size: 20px;
            text-decoration: none;
            padding: 5px 20px;
            box-shadow: rgb(23 43 99 / 30%) 0 3px 20px;
            border-radius: 80px;
            background-color: grey;
        }
        .container a:hover {
            color: white;
            font-size: 20px;
            text-decoration: none;
            padding: 5px 20px;
            box-shadow: rgba(0, 0, 0, 0.3) 0 7px 28px;
            border-radius: 80px;
            background-color: orange;
        }
        p{
            display: inline;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <h1>Two Hockey Players</h1><hr><br>
            <p><a href="#">Alexander Ovechkin</a></p>
            <p><a href="#">Sidney Crosby</a></p>
        </div>
    </div>
    <a href="index.html" style="color: pink;">Go Home</a>

</html>
